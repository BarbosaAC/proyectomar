<!DOCTYPE html>
<html>
<head>
	<title>Login-page</title>
	<meta charset="utf-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
	<div class="container-fluid">
		<div class="row space-top">
			<div class="col-12"></div>
		</div>
		<div class="row">
			<div class="col-1 space-left"></div>			
			<div class="col-5 container-login" id="selection">
				<div class="row">
					<div class="col-12"id="head-selection">
						<h2 class="text-center">Welcome</h2>
					</div>
				</div>
				<div class="row">
					<div class="col-12 text-center">
						<img src="img/radio-login.png" class="img-fluid" id="image-radio">
					</div>
				</div>
				<div class="row">
					<div class="col-12 text-center">
						<button type="button" class="btn btn-primary btn-lg" id="btn-createAccount">Create account</button>
						<br>
						<button type="button" class="btn btn-success btn-lg" id="btn-sing-in">Sing-in</button>
					</div>
				</div>
			</div>
			<div class="col-5 container-login" id="container-sing-in">
				<div class="row">
					<div class="col-12 text-center">
						<img src="img/radio-form-login.png" class="img-fluid" id="image-form-radio">
					</div>
				</div>
				<div class="row">
					<div class="col-12" id="container-form-sing-in">
						<form class="form-sing-in">
  							<div class="form-group">
	    						<label for="exampleInputEmail1">Email address</label>
							    <input type="email" class="form-control">
 							   	<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
						   </div>
						   <div class="form-group">
	 					  		<label for="exampleInputPassword1">Password</label>
							    <input type="password" class="form-control">
	  						</div>
  							<div class="form-group form-check">
    							<input type="checkbox" class="form-check-input" id="exampleCheck1">
    							<label class="form-check-label" for="exampleCheck1">Check me out</label>
  							</div>
  							<button type="submit" class="btn btn-primary">Sing in</button>
						</form>
					</div>
					<div class="col-12" id=container-form-create-account>
						<form class="form-sing-in">
							<div class="form-group">
	    						<label for="exampleInputUserName">User name</label>
							    <input type="user" class="form-control">
						   </div>
  							<div class="form-group">
	    						<label for="exampleInputEmail1">Email address</label>
							    <input type="email" class="form-control">
 							   	<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
						   </div>
						   <div class="form-group">
	 					  		<label for="exampleInputPassword1">Password</label>
							    <input type="password" class="form-control">
	  						</div>
  							<div class="form-group form-check">
    							<input type="checkbox" class="form-check-input" id="exampleCheck1">
    							<label class="form-check-label" for="exampleCheck1">Check me out</label>
  							</div>
  							<button type="submit" class="btn btn-primary">Sing up</button>
						</form>
					</div>
				</div>
			</div>
			<div class="col-1" style="height: 80vh"></div>
		</div>
		<div class="row" style="height: 10vh ;background-color:gray;">
			<div class="col-12"></div>
		</div>					
	</div>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
