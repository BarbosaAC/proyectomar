<!DOCTYPE html>
<html>
<head>
	<title>Login-page</title>
	<meta charset="utf-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.css">
</head>
<body>
	<div class="container-fluid" style="background-color: gray">
		<div class="row" style="height: 10vh ;background-color:gray;">
			<div class="col-12"></div>
		</div>
		<div class="row">
			<div class="col-1" style="height: 80vh"></div>			
			<div class="col-5 container-login" id="sing-in">
				<div class="row">
					<div class="col-12" id="head-sing-in">Sing in</div>
					<div class="col-12" id="form-sing-in">
						<form>
  							<div class="form-group">
	    						<label for="exampleInputEmail1">Email address</label>
							    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
 							   	<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
						   </div>
						   <div class="form-group">
	 					  		<label for="exampleInputPassword1">Password</label>
							    <input type="password" class="form-control" id="exampleInputPassword1">
	  						</div>
  							<div class="form-group form-check">
    							<input type="checkbox" class="form-check-input" id="exampleCheck1">
    							<label class="form-check-label" for="exampleCheck1">Check me out</label>
  							</div>
  							<button type="submit" class="btn btn-primary">Submit</button>
						</form>
					</div>
				</div>
			</div>
			<div class="col-5 container-login" id="sing-up"></div>
			<div class="col-1" style="height: 80vh"></div>
		</div>
		<div class="row" style="height: 10vh ;background-color:gray;">
			<div class="col-12"></div>
		</div>					
	</div>
</body>
</html>
